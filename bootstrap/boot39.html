<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- latest compiled and minified css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<br />
<div class="container">
	<div class="row">
		<div class="col-xs-7">
			<div class="panel-group" id="accordian">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#panelBodyOne" data-toggle="collapse" data-parent="#accordian">Asia
							<span class="glyphicon glyphicon-menu-up"></span>
							</a>

						</h4>
					</div>
					<div id="panelBodyOne" class="panel-collapse collapse in">
						<div class="panel-body">
							<ul>
								<li>India</li>
								<li>China</li>
								<li>Japan</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#panelBodyTwo" data-toggle="collapse" data-parent="#accordian">Europe
							<span class="glyphicon glyphicon-menu-down"></span></a>
						</h4>
					</div>
					<div id="panelBodyTwo" class="panel-collapse collapse">
						<div class="panel-body">
							<ul>
								<li>UK</li>
								<li>France</li>
								<li>Germany</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#panelBodyThree" data-toggle="collapse" data-parent="#accordian">North America
							<span class="glyphicon glyphicon-menu-down"></span>
							</a>
						</h4>
					</div>
					<div id="panelBodyThree" class="panel-collapse collapse">
						<div class="panel-body">
							<ul>
								<li>USA</li>
								<li>Canada</li>
								<li>Mexico</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

<script type="text/javascript">
	$(document).ready(function()
	{
		$('.collapse').on('shown.bs.collapse', function()

		{
			$(this).parent().find('.glyphicon-menu-down').removeClass('glyphicon-menu-down').addClass('glyphicon-menu-up');
		})

		$('.collapse').on('hidden.bs.collapse', function()

		{
			$(this).parent().find('.glyphicon-menu-up').removeClass('glyphicon-menu-up').addClass('glyphicon-menu-down');
		})
	});
</script>
</body>
</html>
