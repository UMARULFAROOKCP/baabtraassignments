<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- latest compiled and minified css -->

		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
<br />
	<div class="row">
		<div class="col-xs-12">

			<div class="well">
				<h3>Login Form</h3>
				<hr/>

				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputUsername" class="control-label col-sm-2">Username</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Login Username" id="inputUsername">
						</div>
					</div>
					<div class="form-group">
						<label for="inputpassword" class="control-label col-sm-2">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" placeholder="Login Password" id="inputpassword">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button type="submit" class="btn btn-default">Login</button>
						</div>
					</div>
					
				</form>
			</div>

		</div>
	</div>
</div>
</body>
</html>
