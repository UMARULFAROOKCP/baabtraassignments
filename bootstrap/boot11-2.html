<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		#line
		{
			border:1px solid red;
		}
	</style>

	<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- latest compiled and minified css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<br>
	<p class="text-center"><strong>This is an ordered list</strong></p>
	<ol>
		<li>India</li>
		<li>USA</li>
		<li>UK</li>
		<li>Australia</li>
	</ol>
	<hr id="line">

	<p class="text-center"><strong>This is an Un-ordered list</strong></p>
	<ul>
		<li>India</li>
		<li>USA</li>
		<li>UK</li>
		<li>Australia</li>
	</ul>
	<hr id="line">
	<p class="text-center"><strong>All the list items is in single line</strong></p>
	<ul class="list-inline">
		<li>India</li>
		<li>USA</li>
		<li>UK</li>
		<li>Australia</li>
	</ul>
	<hr id="line">
	<p class="text-center"><strong>This is unstyled list</strong></p>
	<ul class="list-unstyled">
		<li>India</li>
		<li>USA</li>
		<li>UK</li>
		<li>Australia</li>
	</ul>

</div>

</body>
</html>
