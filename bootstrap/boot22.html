<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- latest compiled and minified css -->

		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
	<div class="row">
	<br />

	<form class="form-group">
		<div class="form-group">
			<label for="inputName">Name</label>
			<input class="form-control" type="text" placeholder="Full Name" name="full_name"/>
		</div>
		<div class="form-group">
			<label>Date od Birth</label>
			<input class="form-control" type="date" name="dob"/>
		</div>
		<label>Sex</label>
		<div class="form-group">
			
			<label class="radio-inline">
				<input type="radio" value="Male" name="sex"/>Male
			</label>
			<label class="radio-inline">
				<input value="Female" type="radio" name="sex"/>Female
			</label>
		</div>
		<div class="form-group">
			<label>Country</label>
			<select class="form-control">
				<option>China</option>
				<option>India</option>
				<option>USA</option>
				<option>UK</option>
				<option>UAE</option>
			</select>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input disabled placeholder="Email address" class="form-control" type="email" name="mail"/>
		</div>
		<div class="form-group ">
			<label>Experience</label>
			<input readonly placeholder="Total Experience" class="form-control" type="text" name="exp"/>
		</div>
		<div class="form-group">
			<label>Personal Website</label>
			<input placeholder="Website address" class="form-control" type="text" name="personal"/>
		</div>
		<div class="form-group">
			<label>About</label>
			<textarea class="form-control" rows="5" cols="50"></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="button">Register</button>
		</div>

	</form>

</body>
</html>
