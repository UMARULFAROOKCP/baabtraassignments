<!DOCTYPE html>
<html>
<head>
	<title></title>

		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- latest compiled and minified css -->

		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
	<div class="row">
	<br />

	<div class="form-horizontal">
		<div class="form-group has-success has-feedback">
			<label class="col-xs-2 control-label" for="txtpass">Password</label>
			<div class="col-xs-10">
			<div class="input-group">
				<span class="input-group-addon">#</span>
				<input type="password" name="" id="txtpass" class="form-control" placeholder="Your password">
			</div>
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
				<span class="help-block">Strong password</span>
			</div>
		</div>

		<div class="form-group has-warning has-feedback">
			<label class="col-xs-2 control-label" for="txtpass">Password</label>
			<div class="col-xs-10">
			<div class="input-group">
				<span class="input-group-addon">#</span>
				<input type="password" name="" id="txtpass" class="form-control" placeholder="Your password">
			</div>
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
				<span class="help-block">Weak password</span>
			</div>
		</div>

		<div class="form-group has-error has-feedback">
			<label class="col-xs-2 control-label" for="txtpass">Age</label>
			<div class="col-xs-10">
				<input type="password" name="" id="txtpass" class="form-control" placeholder="Your Age">
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				<span class="help-block">Invalid Age</span>
			</div>
		</div>
	</div>

</body>
</html>
