<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- latest compiled and minified css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<br />
<div class="container">
	<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading">
			<button  class="btn btn-primary" id="toggleButton">Toggle Image Gallery</button>
			<button  class="btn btn-primary" id="hideButton">Hide Image Gallery</button>
			<button  class="btn btn-primary" id="showButton">Show Image Gallery</button>
		</div>
		<div class="panel-body collapse" id="imageGallery">
			<div class="col-xs-4">
			<a href="sunflower.jpg" class="thumbnail">
				<p>flower1</p>
				<img src="sunflower.jpg">
			</a>
			</div>

			<div class="col-xs-4">
				<a href="butterfly.jpg" class="thumbnail">
					<p>flower2</p>
					<img src="butterfly.jpg">
				</a>
			</div>

			<div class="col-xs-4">
				<a href="orchid.jpg" class="thumbnail">
					<p>flower3</p>
					<img src="orchid.jpg">
				</a>
			</div>
		</div>
	</div>
		
		
	</div>
</div>


<script type="text/javascript">
	$(document).ready(function ()
	{

		$('#toggleButton').click(function()
		{
			$('#imageGallery').collapse('toggle');

		});
		$('#hideButton').click(function()
		{
			$('#imageGallery').collapse('hide');

		});
		$('#showButton').click(function()
		{
			$('#imageGallery').collapse('show');

		});
	});
</script>
</body>
</html>
